<script>

document.addEventListener("DOMContentLoaded", function () {
 
    var currentDate = new Date();

 
    currentDate.setDate(currentDate.getDate() + 1);


    var year = currentDate.getFullYear();
    var month = ("0" + (currentDate.getMonth() + 1)).slice(-2);
    var day = ("0" + currentDate.getDate()).slice(-2);
    var formattedDate = year + "-" + month + "-" + day;

    
    document.getElementById("resdate").setAttribute("min", formattedDate);

   
    document.getElementById("").value = formattedDate;
});



    var nameErrorShown = false;
    var mobErrorShown = false;
    var mailErrorShown = false;

    function checkName() {
        var nameField = document.getElementById("name");
        if (!/^[A-Za-z]+$/.test(nameField.value)) {
            if (!nameErrorShown) {
                alert("Invalid name. Name should only contain letters.");
                nameErrorShown = true;
            }
            nameField.value = "";
            nameField.focus();
            return false;
        }
        return true;
    }

    function checkMob() {
        var phoneField = document.getElementById("phone");
        if (!/^\d{10}$/.test(phoneField.value)) {
            if (!mobErrorShown) {
                alert("Invalid mobile number. Please enter a 10-digit number.");
                mobErrorShown = true;
            }
            phoneField.value = "";
            phoneField.focus();
            return false;
        }
        return true;
    }

    function checkMail() {
        var emailField = document.getElementById("mail");
        var email = emailField.value;
        var emailPattern = /^\S+@\S+\.\S+$/;
        if (!emailPattern.test(email)) {
            if (!mailErrorShown) {
                alert("Invalid email address. Please enter a valid email.");
                mailErrorShown = true;
            }
            emailField.value = "";
            emailField.focus();
            return false;
        }
        return true;
    }

    function checkDate() {
            var resdateField = document.getElementById("resdate");
            var selectedDate = new Date(resdateField.value);
            var currentDate = new Date();

            if (selectedDate <= currentDate) {
                alert("Invalid date. Please select a future date.");
                resdateField.value = "";
                resdateField.focus();
                return false;
            }
            return true;
        }

    function validateForm() {
        nameErrorShown = false;
        mobErrorShown = false;
        mailErrorShown = false;

        if (!checkName() || !checkMob() || !checkMail() || !checkDate()) {
            return false;
        }
       
        window.location.href = "oom.html";
        return false;
    }


    document.getElementById("myForm").addEventListener("submit", function (event) {
        if (!validateForm()) {
            event.preventDefault();
        }




    });

function toggleMenu() {
        var navbar = document.querySelector('.header .navbar');
        navbar.classList.toggle('active');
    }

    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('payment-form');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            validateForm();
        });
    });
       
</script>
