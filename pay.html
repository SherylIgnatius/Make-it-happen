<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
     <style>
        :root {
            --main-color: #a32cc4;
            --black: #13131a;
            --bg: #010103;
            --border: .1rem solid rgba(225, 225, 225, .3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: capitalize;
            transition: .2s linear;
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-padding-top: 9rem;
            scroll-behavior: smooth;
        }

        body {
            background: url(sig.jpg);
            background-size: cover;
            background-position: center;
            margin: 0; 
            font-family: 'Roboto', sans-serif;
        }

        .header {
            background: var(--bg);
            color: #a32cc4;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 7%;
            border-bottom: var(--border);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header .logo img {
            height: 80px;
            width: 75px;
        }

        .header .navbar {
            display: flex;
            flex-direction: row; 
        }

        .header .navbar a {
            margin: 0 1rem;
            font-size: 1.6rem;
            color: #fff;
        }

        .header .icons div {
            color: #fff;
            cursor: pointer;
            font-size: 2.5rem;
            margin-left: 2rem;
        }

        .header .icons div:hover {
            color: var(--main-color);
        }

        .menu-icon {
            display: none; 
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
        }

        .payment-container {
            position: relative;
            color: rgb(115, 242, 65);
            top: 150px;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            opacity: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px;
            background-color: #ad939d;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media only screen and (max-width: 600px) {
            .header .navbar {
                display: none;
                flex-direction: column; 
                align-items: flex-end; 
            }

            .header .navbar.active {
                display: flex;
            }

            .header .navbar a {
                margin: 0.5rem;
                font-size: 1.6rem;
            }

            .header .menu-icon {
                display: block; 
            }

            .header .icons {
                display: none; 
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="logo.png" alt="">
        </a>
        <div class="menu-icon" onclick="toggleMenu()">
            &#9776; 
        </div>
        <nav class="navbar">
            <a href="index.html">HOME</a>
            <a href="signup.html">SIGNUP</a>        
            <a href="service.html">CUSTOMIZE EVENTS</a>
            <a href="gallery.html">GALLERY</a>
            <a href="reser.html">PACKAGE EVENTS</a>
            <a href="feedback.html">FEEDBACK</a>
            <a href="home.html#about">ABOUT</a>
        </nav>
        <div class="icons">
            <div onclick="toggleMenu()">â˜°</div>
        </div>
    </header>
    <div class="payment-container">
        <h1>Product Payment</h1>
        <form id="payment-form">
            <label for="Place">Location:</label>
            <input type="text" id="Place" placeholder="XXXXX" required>

            <label for="card-number">Card Number:</label>
            <input type="number" id="card-number" placeholder="1234 5678 9012 3456 " required>

            <label for="expiry">Expiration Date:</label>
            <input type="number" id="expiry" placeholder="YYYY" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" placeholder="123" required>

            <button type="submit" id="submit-button">Submit Payment</button>
        </form>
    </div>
   
<script>
    var cardnumErrorShown = false;
    var expiryDateErrorShown = false;

    function checkCardNum() {
        var numField = document.getElementById("card-number");
        if (!/^\d{16}$/.test(numField.value)) {
            if (!cardnumErrorShown) {
                alert("Invalid card number. Please enter a 16-digit number.");
                cardnumErrorShown = true;
            }
            numField.value = "";
            numField.focus();
            return false;
        }
        return true;
    }

    function checkExpiryDate() {
        var dateField = document.getElementById("expiry");
        var currentYear = new Date().getFullYear();
        var expiryYear = parseInt(dateField.value);

        if (!/^\d{4}$/.test(dateField.value) || expiryYear < 2023 || expiryYear > 2030) {
            if (!expiryDateErrorShown) {
                alert("Invalid date. Please enter a valid 4-digit expiration year between 2023 and 2030.");
                expiryDateErrorShown = true;
            }
            dateField.value = "";
            dateField.focus();
            return false;
        }
        return true;
    }

    function checkCVV() {
        var cvvField = document.getElementById("cvv");
        if (!/^\d{3}$/.test(cvvField.value) || cvvField.value < 100 || cvvField.value > 999) {
            alert("Invalid CVV. Please enter the 3 digit CCV");
            cvvField.value = "";
            cvvField.focus();
            return false;
        }
        return true;
    }

    function displayErrorMessage(message) {
        var errorMessageContainer = document.getElementById("error-message");
        errorMessageContainer.innerText = message;
        errorMessageContainer.style.color = "red";
    }

    function validateForm() {
        cardnumErrorShown = false;
        expiryDateErrorShown = false;

        
        var errorMessageContainer = document.getElementById("error-message");
        errorMessageContainer.innerText = "";
        errorMessageContainer.style.color = "";

        if (!checkCardNum() || !checkExpiryDate() || !checkCVV()) {
            alert('Please fix the highlighted errors and try again.');
            return false;
        }

        alert('Payment Successful!! Our team will contact you within an hour.');
        window.location.href = 'home.html';
        return false;
    }

    function toggleMenu() {
        var navbar = document.querySelector('.header .navbar');
        navbar.classList.toggle('active');
    }

    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('payment-form');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            validateForm();
        });
    });
</script>
<div id="error-message"></div>

</body>
</html>
